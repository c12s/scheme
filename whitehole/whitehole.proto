syntax = "proto3";

option go_package = "github.com/c12s/scheme/whitehole";

package whitehole;

//Service
service WhiteholeService{
        rpc Put(PutReq) returns(WResp){}
        rpc List(ListReq) returns(WResp){}
}

message PutReq {
        string task = 1;
        string detail = 2;
        string level = 3;
}

message WResp {
        string error = 1;
}

message ListReq {}